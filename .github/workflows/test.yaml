name: 🧑‍🌾 QA
on:
  push:
  workflow_dispatch:

jobs:
  QA:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3.0.2

      - name: 🚀 Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: 📦 Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.cache/yarn
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: 📦 Install dependencies
        run: yarn install

      - name: 🧪 Lint
        run: yarn lint

      - name: 🧪 Test
        run: yarn test

      - name: 🏗️ Build
        run: yarn build
