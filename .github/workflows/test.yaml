on:
  push:
  workflow_dispatch:

jobs:
  QA:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸš€ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4

      - name: ğŸ“¦ Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ§ª Lint ESLint
        run: pnpm lint:es

      - name: ğŸ§ª Test
        run: pnpm test

      - name: ğŸ§ª Lint TypeScript
        run: pnpm lint:ts

      - name: ğŸ§ª Lint Exports 
        run: pnpm lint:exports

      - name: ğŸ—ï¸ Build
        run: pnpm build
