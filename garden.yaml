kind: Build
name: democracy-api
type: container
spec:
  targetStage: build_stage
---    
kind: Deploy
name: democracy-api
type: kubernetes
dependencies:
  - build.democracy-api
  - deploy.mongo

timeout: 30

spec:
  defaultTarget:
    kind: Deployment
    name: democracy-api
  files:
    - ./infra/manifests/*

  sync:
    paths:
      - containerPath: /app/src
        sourcePath: src
        mode: one-way
    overrides:
      - command: [pnpm, dev]

  patchResources:
    - name: democracy-api
      kind: Deployment
      patch:
        spec:
          template:
            spec:
              containers:
                - name: democracy-api
                  image: ${actions.build.democracy-api.outputs.deploymentImageId}
                  resources:
                    limits:
                      cpu: '2'
                      memory: '2048Mi'
---
kind: Test
name: democracy-api-integration
type: kubernetes-exec
dependencies:
  - deploy.democracy-api
spec:
  resource:
    kind: Deployment
    name: democracy-api
  command: [pnpm, test:integration]